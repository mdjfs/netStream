<html>
    <head>
        <title>sign in</title>
        <script src="js/signin.js"></script>
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div class="toolbar">
            <p class="title">A small app to view movies</p>
            <img class="logo" src="sources/logo.png"/>
        </div>
        <div class="login">
            <h3 class="registertext">sign in to NetStream</h3>
            <form>
                Email or Username<br/>
                <input id="fieldconstraint" type="text" name="constraint" placeholder="email or username"> <br/>
                Password <br/>
                <input id="fieldpassword" type="password" name="password" placeholder="password">
                <img id="alert" class="alert" src="sources/alert.png" hidden/><br/>
            </form>
            <p id="errors" class="errors"></p>
            <button class="pinkbutton" onclick=send()>sign in</button>
        </div>
        

    </body>
</html>
